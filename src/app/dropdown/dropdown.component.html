
<div *ngIf="foods.length > 0">
<h5>Select from dropdown:</h5>

<p-dropdown [options]="foods" 
[(ngModel)]="selectedFood" 
placeholder="Select a Food" 
optionLabel="value"></p-dropdown>
</div>
<br>

<p-button (click)="showModalDialog()" icon="pi pi-external-link" label="Show"></p-button>
<p-dialog header="Add Items" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}" [baseZIndex]="10000"
    [draggable]="false" [resizable]="false">
   
<div class="card">
    <div class="p-field p-grid">
        <label for="firstName" class="p-col-fixed" style="width:100px">Name</label>
        <div class="p-col">
            <input id="firstName" type="text" pInputText [(ngModel)]="firstName"> 
        </div>
    </div>
    <div class="p-field p-grid">
        <label for="lastName" class="p-col-fixed" style="width:100px">Code name</label>
        <div class="p-col">
            <input id="lastName" type="text" pInputText [(ngModel)]="lastName"> 
        </div>
    </div>
</div> 

        <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="handleClick($event)" label="Add" styleClass="p-button-text"></p-button>
        </ng-template>
</p-dialog>
